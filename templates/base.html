<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meine Webseite{% endblock %}</title>

    <!-- Bootstrap (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Eigene Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="/">
                <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="Logo">
            </a>
        </div>
        <nav class="navbar">
          <a href="/" class="{% if request.path == '/' %}active{% endif %}">Startseite</a>
          <a href="/suche" class="{% if request.path.startswith('/suche') %}active{% endif %}">Suche</a>
          <a href="/favoriten" class="{% if request.path == '/favoriten' %}active{% endif %}">Favoriten</a>
          <a href="/profil" class="{% if request.path == '/profil' %}active{% endif %}">Community</a>
        </nav>

        <div class="header-icons">
            <a href="#"><i class="fas fa-cog"></i></a>
            <a href="#"><i class="fas fa-user-circle"></i></a>
        </div>

    </header>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>


    <footer class="text-center mt-5 py-4">
        <p>&copy; 2025 LearnArdo | <a href="/kontakt">Kontakt</a> | <a href="/hilfe">Hilfe</a></p>
    </footer>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
